<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Responsiva</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
        }

        /* Estilos para el contenido principal */
        .main-content {
            background-color: #fff;
            padding: 20px;
            flex: 1;
            margin: 10px;
        }

        /* Estilos para la barra lateral */
        .sidebar {
            background-color: #eee;
            padding: 20px;
            flex: 0 0 300px;
            margin: 10px;
        }

        /* Estilos para el pie de página */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Estilos para la responsividad */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .main-content, .sidebar {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Mi Página Responsiva</h1>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>Contenido Principal</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non arcu justo. Donec condimentum ultricies quam. Sed sodales volutpat tortor in vestibulum.</p>
        </div>
        <div class="sidebar">
            <h2>Barra Lateral</h2>
            <ul>
                <li>Enlace 1</li>
                <li>Enlace 2</li>
                <li>Enlace 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Mi Página Responsiva</p>
    </div>
</body>
</html>
